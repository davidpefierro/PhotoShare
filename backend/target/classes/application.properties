# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration for MySQL
spring.datasource.url=jdbc:mysql://db:3306/photoshare?serverTimezone=UTC&useSSL=false
spring.datasource.username=photoshare
spring.datasource.password=photoshare
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
jwt.secret=${JWT_SECRET:mySuperSecretKey123!456@789#}
jwt.expiration=${JWT_EXPIRATION:86400000}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads/photos
jwt.secreto=supersecreto123
jwt.expiracion=3600000